<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Costa Doc - Minimal</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Costa Doc</h1>
      <p>Panel mínimo de prueba para sesiones + API.</p>
    </header>

    <section class="card">
      <h2>Login</h2>
      <form id="login-form">
        <label>
          Email
          <input type="text" name="email" autocomplete="username" required />
        </label>
        <label>
          Contraseña
          <input type="password" name="password" autocomplete="current-password" required />
        </label>
        <button type="submit">Entrar</button>
      </form>
      <div id="login-result" class="result"></div>
    </section>

    <section class="card">
      <h2>Sesión actual</h2>
      <button id="me-button">/api/auth/me</button>
      <pre id="me-result" class="result"></pre>
    </section>

    <section class="card">
      <h2>Logout</h2>
      <button id="logout-button">Cerrar sesión</button>
      <div id="logout-result" class="result"></div>
    </section>
  </main>

  <script src="/assets/app.js"></script>
</body>
</html>
